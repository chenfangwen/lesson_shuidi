<!DOCTYPE html>
<html>
   <head>
      <link href="https://cdn.bootcss.com/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet">
      <script src="https://cdn.bootcss.com/extjs/6.0.0/ext-all.js"></script>
      <script type="text/javascript">
        Ext.onReady(function() {
        Ext.create('Ext.Panel', {
            renderTo: 'helloWorldPanel',
            height: 200,
            width: 600,
            title: 'Hello world',
            html: '<h1>First Ext JS Hello World Program</h1>'
            });
        });
        Ext.define(studentApp.view.StudentDeatilsGrid, {
            extend : 'Ext.grid.GridPanel',
            id : 'studentsDetailsGrid',
            store : 'StudentsDetailsGridStore',
            renderTo : 'studentsDetailsRenderDiv',
            layout : 'fit',
            columns : [{
                text : 'Student Name',
                dataIndex : 'studentName'
            },{
                text : 'ID',
                dataIndex : 'studentId'
            },{
                text : 'Department',
                dataIndex : 'department'
            }]
         });
      </script>
   </head>
   <body>
      <div id="helloWorldPanel" />
   </body>
</html>
