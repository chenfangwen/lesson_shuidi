<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .body {
      position: relative;
      border: 1px solid red;
    }
    .aside {
      position: absolute;
      width: 100px;
      height: 100%;
      float: left;
      background-color: bisque;
    }
    .main {
      overflow: hidden;
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="body">
    <div class="aside">aside</div>
    <!-- class="main" 就是一个包含块 -->
    <div class="main">
        <!-- main main -->
    </div>
  </div>
</body>

</html>
