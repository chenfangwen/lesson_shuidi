<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debounce防抖</title>
</head>
<body>
    <button onclick="con1()">按钮</button>
    <script>
    function con() {
        console.log('1')
    }
    function debounce (func, wait) {
        let timeId = null;
        return function() {
            if (timeId) {
                clearTimeout(timeId);
            }
            timeId = setTimeout(() => {
                func();
            }, wait);
        }
     }
    const con1 = debounce(con,1000)
    </script>
</body>
</html>
