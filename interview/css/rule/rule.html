<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        + 兄弟
          子元素
        > 直接子元素

         */
         .box{
             display: flex;
         }
         /* .box div + div::before {
            content: '|';
         } */
         .box div:not(:last-child)::after{
            content: '|';

         }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
