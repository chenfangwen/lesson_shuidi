<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:relative
        }
        div{
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%); 
            animation: drump 2s ease-in-out;
            -webkit-animation: drump 2s ease-in-out;

            /* width: 100px;
            transition:width 2s;
            -moz-transition:width 2s; 
            -webkit-transition:width 2s; 
            -o-transition:width 2s; Opera */
        }
        div:hover
        {
            width:600px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        @keyframes drump {
            from { top: 10%;
            left: 50%;}
            to {transform: translate(-50%,-50%);}
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="./in.png" alt="">
    </div>
</body>
</html>
