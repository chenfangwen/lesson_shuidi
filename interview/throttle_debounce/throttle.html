<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>throttle节流</title>
</head>
<body>
    <button onclick="con1('cfw', 24)">按钮</button>
    <script>
    function con(name, age) {
        console.log('1' + name + age)
    }
    function throttle (func, wait) {
        let lastTime = 0;
        return function() {
            let context = this;
            if (Date.now() - lastTime >= wait) {
                lastTime = Date.now();
                func.call(context, ...arguments);
            }
        }
    }
    const con1 = throttle(con,3000)
    </script>
</body>
</html>
