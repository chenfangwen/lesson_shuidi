<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            width: 300px;
            height: 300px;
        }   
        .box>li {
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            /* margin-right: -4px; */
            /* margin-bottom: -4px; */
            /* border: 4px solid #f2f2f2; */
            list-style: none;
            text-align: center;
            line-height: 100px;
        }
        .box>li:nth-child(5) {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </div>
</body>
</html>
