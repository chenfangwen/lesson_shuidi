<script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
<script>
    function add(a,b) {
        console.log('asdfa')
        return a+b
    } 
    const Madd = memoized(add)
    console.log(Madd(1,2))
    console.log(Madd(1,2))
    console.log(Madd(1,2))

    function memoized(fn) {
        let map = {};
        return function(...args){
            key = JSON.stringify(...args)
            if(map[key] !== undefined) {
                return map[key]
            }else{
                let res = fn(...args)
                map[key] = res
                return res
            }
        }
    }


</script>
