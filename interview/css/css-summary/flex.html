<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            position: relative;
            display: flex;
            height: 200px;
            width: 100%;
        }
        .left{
            width: 200px;
            background-color: blue;
        }
        .right{
            flex: 1;
            background-color: red;
        }
        .con1{
            margin-top: 50px;
            position: relative;
            display: flex;
            height: 200px;
            width: 100%;
            align-items: center;
            background-color: green;
            justify-content: space-around;
        }
        .left1{
            height: 100px;
            width: 50px;
            background-color: blue;
        }
        .main1{
            height: 100px;

            width: 50px;
            background-color: yellow;
        }   
        .right1{
            height: 100px;

            width: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="con1">
        <div class="left1"></div>
        <div class="main1"></div>
        <div class="right1"></div>
    </div>
</body>
</html>
