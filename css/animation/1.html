<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x {
            /* transform: perspective(200px) ; */
            position: relative;
            margin-left: 200px;
            animation: around 1s; /**infinite ;**/
        }
        .text {
            position: absolute;
            left: 240px;
            color: #fff;
            top: 125px;
            animation: around3 1s;
        }
        .x2 {
            /* transform: perspective(200px) ; */
            margin-left: 200px;
            animation: around2 3s;
        }
        .y {
            transform: perspective(200px) rotateY(-60deg);
        }
        .img {
            width: 300px;
        }
        .z {
            width: 100%;
            height: 100%;
        }   
        
    img{
        margin-top: 50px;
        height:180px;
        width:150px;
    }

    img:hover{
        height: 360px;
        width: 300px;
        opacity: 0;
    }
    
    img{
        transition: all 3s ease-in-out ;
    }
    @keyframes around {
            /* 0%{
                transform:  translate(0,-20px);
            }
            20%{
                transform: translate(0,-5px);
            }
            40%{
                transform: translate(0,-10px);

            }
            60%{
                transform: translate(0,-2px);
            }
            80%{
                transform: translate(0,-5px);
            }
            100%{
                transform: translate(0,0);
            } */
            0% {
                transform: scale(0);
            }
            15%{
                transform: scale(0.1,0.5);
            }
            30%{
                transform: scale(0.1,1);
            }
            100%{
                transform: scale(1);
            }
        }
        @keyframes around2 {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes around3 {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            80% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    
    <div class="stage"> 
        <div class="container">
            <image class="x" src="2.jpg">
            <div class="text">我爱刘姿依</div>
            <image class="x2" src="2.jpg" />
            <div class="img">
                <img class="z" src="2.jpg" />
            </div>
            
        </div>
    </div>
</body>
</html>
