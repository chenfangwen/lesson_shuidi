    <meta charset="UTF-8">

<body>
    <img src="" alt="" id="pic" width="300">
    <input type="file" id ="file"/>
    <script>
    //es6 file对象 blob 解决什么问题
    //传统es5时代 只有文件上传完 才能看到
    //es6在本地客户端操作的能力 file对象，blob协议 在本就显示出来 配上上传进度 更好的上传体验
    document.getElementById('file')
        .addEventListener('change',(e)=>{
            const file = e.target.files[0];
            // console.log(Object.prototype.toString.call(file));
            const URL = window.URL;
            const objectUrl = URL.createObjectURL(file);
            // console.log(objectUrl);
            const pic = document.getElementById('pic');
            pic.src = objectUrl;
            pic.onload = function(){
                URL.revokeObjectURL(objectUrl);
      console.log('为了获得最佳性能和内存使用状态，释放对象');
            }

        })
