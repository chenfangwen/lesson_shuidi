<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图形</title>
    <style>
        #triangle{
            position: relative;
            margin-left: 100px;
            margin-top: 100px;
            height: 100px;
            width: 300px;
            background-color: red;
            text-align: center;
        }
        #triangle::before{
            width:0;
            height:0;
            content: '';
            position: absolute;
            /* left: 70px; */
            left: 100px;
            top: -100px;
            border-left:50px solid transparent;
            border-right:50px solid transparent;
            border-top:50px solid transparent;
            border-bottom:50px solid red;
        }
        .ssj{
            width:0;
            height:0;
            /* position: relative; */
            margin-left: 100px;
            margin-top: 100px;
            border-bottom:50px solid transparent;
            border-left:50px solid orange;
            border-top:50px solid orange;
            border-right:50px solid transparent;
        }
        .tx{
            width:100px;
            height:0;
            border-bottom:100px solid red;
            border-left:50px solid transparent;
            border-right:50px solid transparent;
        }
        .tx:hover {
            transform:  rotate(360deg);
            transform-origin:center center; 
            transition: all  1s ease-in-out;
        }
        #star-six {
            width: 0;
            height: 0;
            position: relative;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #00d7ff;
        }
        #star-six:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            top: 33px; 
            left: -50px; 
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid #00d7ff;
        }
        /* #star-six:hover:after {
            transform:  rotate(90deg);
            transform-origin:center center; 
            transition: all  1s ease-in-out;
        } */
        #star-six:hover {
            transform:  rotate(360deg);
            transform-origin:center center; 
            transition: all  1s ease-in-out;
        }
        #circle{
            margin-top: 50px;
            width:100px;
            height:100px;
            background-color:red;
            border-radius:50%;
            /* -moz-border-radius: 50%; */
            /* -webkit-border-radius: 50%; */
        }
        #circle:hover {
            transform: scale(1.5);
            transition: all 1s ease-in-out;
        }
        #circle1{
            width: 50px;
            height: 50px;
            border:20px solid red;
            background: #f2f2f2;
            /* -moz-border-radius: 100%; */
            /* -webkit-border-radius: 100%; */
            border-radius: 100%;
        }
        .hero {
        position: relative;
        height: 500px;
        width: 500px;
        background: url("2.jpg") center/cover;
        }
        .hero:hover {
            transform:  rotate(360deg);
            transform-origin:center center; 
            transition: all  1s ease-in-out;
        }
        .hero:after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(180deg, #fff 0%, yellow 100%);
        mix-blend-mode: color;
        }
    </style>
</head>
<body>
    <div class="hero"></div>
    <div id="triangle"></div>
    <div class="ssj"></div>
    <div class="tx"></div>
    <div id="star-six"></div>
    <div id="circle"></div>
    <div id="circle1"></div>
</body>
</html>
