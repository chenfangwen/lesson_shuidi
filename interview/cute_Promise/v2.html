<script>
    function CutePromise(executor) {
        this.status = 'pending'
        this.value = null
        this.reason = null
        this.onFullfield = []
        this.onRejected = []
        let self = this

        function resolve (arg) {
            //console.log(arg); 
            self.status="fullfield";
            self.value = arg
            console.log('resolve',arg)
            for (let fn of self.onFullfield){
                fn(arg)
            }
        }
        function reject(error) { 
            self.status="rejected";
            self.reason = error
            for (let fn of self.onRejected){
                fn(error)
            }
        }
        executor(resolve,reject)
    }

    CutePromise.prototype.then = function(onFullfield,onRejected) {
        let self = this
        if (self.status === 'fullfield'){
            onFullfield(self.value)
        } else if (self.status === 'rejected') {
            onRejected(self.value)
        } else if (self.status === 'pending') {
            self.onFullfield.push(onFullfield)
            self.onRejected.push(onRejected)
        }
        
    }
    new CutePromise((resolve,reject) => {
        // resolve(1)
        setTimeout(() => {
            resolve(1)
        }, 1000);
    })
    .then(res => {
        console.log(res)
    }, err => {
        console.log(err)
    })
</script>
