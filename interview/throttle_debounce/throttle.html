<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>throttle节流</title>
</head>
<body>
    <button onclick="con1()">按钮</button>
    <script>
    function con() {
        console.log('1')
    }
    function throttle (func, wait) {
        var timeout;
        var previous = 0;
        return function () {
            context = this;
            args = arguments;
            if (!timeout) {
                console.log(timeout,'---')
                timeout = setTimeout(() => {
                    timeout = null;
                    func.apply(context,args)
                }, wait);
            }
        }
    }
    const con1 = throttle(con,3000)
    </script>
</body>
</html>
