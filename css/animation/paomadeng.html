<html lang="en">
<head>

<style>
    .scroll {
        position: absolute;
        white-space: nowrap;
        animation: rowup 10s linear infinite normal;
    }
    @keyframes rowup {
        0% {
            transform: translateX(0);
            -ms-transform: translateX(0);
            -moz-transform: translateX(0);
            -webkit-transform: translateX(0);
            -o-transform: translateX(0);
        }
        99% {
            transform: translateX(-505.8828125px);
            -ms-transform: translateX(-505.8828125px);
            -moz-transform: translateX(-505.8828125px);
            -webkit-transform: translateX(-505.8828125px);
            -o-transform: translateX(-505.8828125px);
        }
        100% {
            transform: translateX(-0%);
            -ms-transform: translateX(-0%);
            -moz-transform: translateX(-0%);
            -webkit-transform: translateX(-0%);
            -o-transform: translateX(-0%);
        }
    }
</style>
<body>
    <div  class="scroll">
    <span id="scroll">阿fafafafafafafafafafafafafafafafafafafafafafafafafaafafafafafafa饭</span>
    <span >阿fafafafafafafafafafafafafafafafafafafafafafafafafaafafafafafafa饭</span>
    </div>
</body>
