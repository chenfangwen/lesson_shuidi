
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title></title>

  <style type="text/css">

    .img-1 {

      background-image: url('https://gpic.qpic.cn/gbar_pic/osL7w6JTehzgKuaKrPEJ8V3lia1zoLaPShY05MdBofOpBye0yNpRXYA/640?tp=jpg');
    }
    .img-2 {
      background-image: url('https://gpic.qpic.cn/gbar_pic/osL7w6JTehzgKuaKrPEJ8VKTzEDzSdYlD1pnMoSWQvCmPAfIjmjnIQ/640');
    }
    .img-3 {
      background-image: url('https://gpic.qpic.cn/gbar_pic/osL7w6JTehzgKuaKrPEJ8VL799QTLiblR7GWZ1L3NIAJdSvLxYVUsOQ/640');
    }
    
    .one-img {
      width: 100%;
      padding-top: 50%;
      background-image: url('https://gpic.qpic.cn/gbar_pic/osL7w6JTehzgKuaKrPEJ8V3lia1zoLaPShY05MdBofOpBye0yNpRXYA/640');
      background-size: cover;
      background-position: center center;
      overflow: hidden;
    }

    .two-img-wrap {
      width: 100%;
      margin-top: 5px;
      overflow: hidden;
    }

    .two-img {
      float: left;
      width: 50%;
      padding-top: 50%;
      border-right: 1px solid #fff;
      background-size: cover;
      background-position: center center;
      box-sizing: border-box;
    }


    .three-img-wrap {
      margin-top: 5px;
      width: 100%;
      overflow: hidden;

    }

    .three-img {
      float: left;
      width: 33.3333%;
      padding-top: 33.3333%;
      border-right: 1px solid #fff;
      background-size: cover;
      background-position: center center;
      box-sizing: border-box;
    }

    .three-img.img-3 {
      border: none;
    }



    .three-img-other-wrap {
      margin-top: 5px;
      width: 100%;
      overflow: hidden;
    }

    .three-img-other-1 {
      width: 66.6666%;
      padding-top: 66.6666%;
      float: left;
      border-right: 1px solid #fff;
      background-size: cover;
      background-position: center center;
      box-sizing: border-box;
    }
    .three-img-other-2 {
      width: 33.3333%;
      padding-top: 33.3333%;
      float: left;
      border-bottom: 1px solid #fff;
      background-size: cover;
      background-position: center center;
      box-sizing: border-box;

    }
    .three-img-other-3 {
      width: 33.3333%;
      padding-top: 33.3333%;
      float: left;
      background-size: cover;
      background-position: center center;
      box-sizing: border-box;
    }

    
  </style>
</head>

<body>

  <div id="app">
    <div class="one-img"></div>

    <div class="three-img-wrap">
      <div class="three-img img-1"></div>
      <div class="three-img img-2"></div>
      <div class="three-img img-3"></div>
    </div>
 <div class="two-img-wrap">
      <div class="two-img img-1"></div>
      <div class="two-img img-2"></div>
    </div>
    <div class="three-img-other-wrap">
      <div class="three-img-other-1 img-1"></div>
      <div class="three-img-other-2 img-2"></div>
      <div class="three-img-other-3 img-3"></div>
    </div>
  </div>

</body>

</html>
