<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .flex{
              display: flex;
              width: 300px;
              height: 300px;
              /* margin: 50px; */
              flex-wrap: wrap;
              align-content: flex-start;               
            }
            .flex > li{
              box-sizing: border-box;
              height: 100px;
              width: 100px;
              margin-right: -4px;
              margin-bottom: -4px;
              line-height: 100px;
              text-align: center;
              list-style: none;
              border: 4px solid #ccc;
            }
        
            .flex > li:hover{
              border-color:red;
              position: relative;
            }
        </style>
         <ul class="flex">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>flex</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
          </ul>
</body>
</html>
